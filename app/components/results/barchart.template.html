      position: absolute;

      padding: 2px;
      font: 12px sans-serif;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;

      opacity: 0.8;

    div.tooltip p{
      /*display: inline-block;*/
      background-color: null;
      margin: 0;
